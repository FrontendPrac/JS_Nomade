<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form>
      <h1>Random Number Game</h1>
      Generate a number between 0 and <input type="number" id="max-number" min="0"/> </br>
      Guess the number: <input type="number" id="guess-number" min="0"/> <input type="submit" id="submit-btn" />
    </form>
    <div id="machine"></div>
    <div id="result-win" class="hidden"></div>
    <div id="result-lose"></div>

    <h1>Time Until Christmas Eve</h1>
    <h2 id="clock"></h2>

    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <button id="btnBG">클릭</button>

    <form id="todo-form">
      <input type="text" placeholder="Write a Todo!!" />
    </form>
    <ul id="todo-list"></ul>

    <div id="weather">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <script type="text/javascript" src="js/greeting.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/quotes.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/todo.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
  </body>
</html>
